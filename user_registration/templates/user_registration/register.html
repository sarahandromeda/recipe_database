{% extends 'main/base.html' %}

{% block title %}
Register
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <form method="POST" class="'form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Already have an account? <a href="/login">Login Here</a></p>
        <button type="submit" class="btn btn-success btn-sm">
            Register
        </button>
    </form>
{% endblock %}
